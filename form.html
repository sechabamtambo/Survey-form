<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the 
        platform
    </p>
    <div class="form-layout">
    <form action="form" method="post" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name <br><input type="text" id="name" placeholder="Enter Your Name" required></label>
            <br>
            <label for="email" id="email-label">Email <br><input type="email" id="email" placeholder="Enter your email" required></label>
            <br>
            <label for="number" id="number-label">Age (optional) <br><input type="number" min="10" max="100" id="number" placeholder="10"></label>
        </fieldset>
        <fieldset>
            <label>Which option best describes your current role?</label>
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="button1"><input type="radio" checked value="Definitely" id="button1" name="option"> Definitely</label>
            <label for="button2"><input type="radio" value="Maybe" name="option" id="button2" value="Maybe" name="maybe"> Maybe</label>
            <label for="button3"><input type="radio" value="Not Sure" id="button3" value="Not Sure" name="option"> Not Sure</label>
        </fieldset>
        <fieldset>
            <label for="">What is your favorite feature of freeCodeCamp?</label>
            <Select name="" id="">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </Select>
        </fieldset>
        <fieldset>
            <label>What would you like to see improved? <small>(Check all that apply)</small></label>
            <label for="front-end"><input type="checkbox" value="Front-End" id="front-end"> Front-end Projects</label> 
            <label for="back-end"><input type="checkbox" value="Back-End" id="back-end"> back-end Projects</label> 
            <label for="visualization"><input type="checkbox" value="Visualization" id="visualization"> Data visualization</label> 
            <label for="challenges"><input type="checkbox" value="Challenges" id="challenges"> Challenges</label> 
            <label for="open-source-community"><input type="checkbox" value="Open Source Community" id="open-source-community"> Open SourceCommunity</label> 
            <label for="gitter-help-rooms"><input type="checkbox" value="Gitter Help Rooms" id="gitter-help-rooms"> Gitter help rooms</label> 
            <label for="videos"><input type="checkbox" value="Videos" id="videos"> Videos</label> 
            <label for="city"><input type="checkbox" value="City" id="city"> City Meetups</label> 
            <label for="wiki"><input type="checkbox" value="Wiki" id="wiki"> Wiki</label>
            <label for="forum"><input type="checkbox" value="Forum" id="forum"> Forum</label>
            <label for="additional-course"><input type="checkbox" value="Additional course" id="additional-course"> Additional Courses</label> 
        </fieldset>
        <fieldset>
            <label for="">Any comments or suggestions?</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="submit" value="Submit" id="submit" />
    </form>
    </div>
</body>
</html>
